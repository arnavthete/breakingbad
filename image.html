<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Special Image</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    html, body {
      height: 100%;
      background: #111;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
    }
    img.fullscreen-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 1s ease;
      z-index: 1;
    }
    .countdown {
      position: absolute;
      bottom: 50px;
      font-size: 2.5rem;
      z-index: 2;
    }
    .emoji {
      font-size: 5rem;
      display: none;
      z-index: 3;
      animation: popIn 1s forwards;
    }
    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <img src="image.png" id="mainImage" class="fullscreen-image" alt="Special Image">
  <div id="imageCountdown" class="countdown"></div>
  <div id="emoji" class="emoji">ðŸ¤­</div>

  <script>
    const mainImage = document.getElementById('mainImage');
    const imageCountdown = document.getElementById('imageCountdown');
    const emoji = document.getElementById('emoji');

    function startImageCountdown() {
      let count = 3;
      imageCountdown.textContent = count;
      const interval = setInterval(() => {
        count--;
        if (count >= 0) {
          imageCountdown.textContent = count;
        } else {
          clearInterval(interval);
          mainImage.style.opacity = 0;
          imageCountdown.style.display = 'none';
          emoji.style.display = 'block';
        }
      }, 1000);
    }

    window.onload = startImageCountdown;
  </script>

</body>
</html>
