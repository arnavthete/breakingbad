<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome nigga</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    html, body {
      height: 100%;
      background: #111;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }
    .screen {
      text-align: center;
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.8s ease;
      width: 90%;
    }
    .screen.active {
      opacity: 1;
      transform: scale(1);
    }
    h1, h2 {
      margin-bottom: 20px;
      font-size: 2rem;
    }
    button {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 1.3rem;
      background: #ff4757;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff6b81;
    }
    #typingText {
      font-size: 2rem;
      text-align: center;
      min-height: 80px;
    }
  </style>
</head>
<body>

  <div id="screen1" class="screen active">
    <h1>HELLO NIGGA ðŸ¥°</h1>
    <button id="nextBtn">Next</button>
  </div>

  <div id="screen2" class="screen">
    <h2 id="typingText"></h2>
  </div>

  <script>
    const nextBtn = document.getElementById('nextBtn');
    const screen1 = document.getElementById('screen1');
    const screen2 = document.getElementById('screen2');
    const typingText = document.getElementById('typingText');

    const messages = [
      "Before you start, I've got something to show you...",
      "It is very special. Are you ready?"
    ];

    let messageIndex = 0;

    nextBtn.addEventListener('click', () => {
      screen1.classList.remove('active');
      screen2.classList.add('active');
      typeMessage();
    });

    function typeMessage() {
      let text = messages[messageIndex];
      let i = 0;
      typingText.textContent = "";

      const typingInterval = setInterval(() => {
        typingText.textContent += text[i];
        i++;
        if (i >= text.length) {
          clearInterval(typingInterval);
          setTimeout(() => {
            if (messageIndex < messages.length - 1) {
              fadeOutAndNext();
            } else {
              // Final countdown before redirect
              setTimeout(() => {
                window.location.href = "https://arnavthete.github.io/breakingbad/image.html";
              }, 1000);
            }
          }, 1500); // wait before next message
        }
      }, 50);
    }

    function fadeOutAndNext() {
      typingText.style.opacity = "0";
      setTimeout(() => {
        messageIndex++;
        typingText.style.opacity = "1";
        typeMessage();
      }, 500); // short delay between messages
    }
  </script>

</body>
</html>
