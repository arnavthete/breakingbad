<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome nigga</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    html, body {
      height: 100%;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .screen {
      text-align: center;
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.8s ease;
      width: 90%;
    }
    .screen.active {
      opacity: 1;
      transform: scale(1);
    }
    button {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 1.3rem;
      background: #ff4757;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff6b81;
    }
    h1, h2, p {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div id="screen1" class="screen active">
    <h1>HELLO NIGGA ðŸ¥°</h1>
    <button id="nextBtn">Next</button>
  </div>

  <div id="screen2" class="screen">
    <h2>Before you start, I've got something to show you...</h2>
    <p>It is very special. Are you ready?</p>
    <h1 id="prepCountdown"></h1>
  </div>

  <script>
    const nextBtn = document.getElementById('nextBtn');
    const screen1 = document.getElementById('screen1');
    const screen2 = document.getElementById('screen2');
    const prepCountdown = document.getElementById('prepCountdown');

    nextBtn.addEventListener('click', () => {
      screen1.classList.remove('active');
      screen2.classList.add('active');
      startPrepCountdown();
    });

    function startPrepCountdown() {
      let count = 3;
      prepCountdown.textContent = count;
      const interval = setInterval(() => {
        count--;
        if (count >= 0) {
          prepCountdown.textContent = count;
        } else {
          clearInterval(interval);
          window.location.href = "https://arnavthete.github.io/image"; // Redirect here
        }
      }, 1000);
    }
  </script>

</body>
</html>
